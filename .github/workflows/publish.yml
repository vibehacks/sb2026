name: Publish to npm

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: npm install

      # Publish as super-bowl-squares
      - name: Publish super-bowl-squares
        run: |
          npm pkg set name=super-bowl-squares
          npm publish --access public || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Publish as super-bowl-square
      - name: Publish super-bowl-square
        run: |
          npm pkg set name=super-bowl-square
          npm publish --access public || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
